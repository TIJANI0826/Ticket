{% extends 'base.html' %}
{% block title %}Event Ticket System|Halls{% endblock %}
{% block content %}
    <h1>Hall</h1>
    <table class="table-bordered table-striped">
        <tr>
            <th>Hall Name</th>
            <th>Hall Capacity</th>
            
            
        </tr>
        {% for hall in hall %}
        <tr>
            <td>{{ hall.name }}</td>
            <td>{{ hall.capacity }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
